    <div class="form">
      <div class="form-title">Login Profile</div>
      <div class="form-group">
        <label for="#!" class="form-name">Tên người dùng</label>
        <input
          type="text"
          class="form-input"
          placeholder="VD: bekieu2k4"
          id="user"
        />
        <div class="form-error"></div>
      </div>
      <div class="form-group">
        <label for="#!" class="form-name">Mật khẩu</label>
        <input type="password" class="form-input" id="password" />
        <div class="form-error"></div>
      </div>
      <a href="#!" class="form-forgot">Quên mật khẩu?</a>
      <button class="form-submit">Đăng nhập</button>
    </div>
    <div class="profile">
      <div class="profile-header">
        <i class="icons bx bx-left-arrow-alt"></i>
        <i
          class="icons bx bx-dots-vertical-rounded"
          onclick="showNavbar(this)"
          id="iconS"
        ></i>
        <div class="sidebar">
          <ion-icon name="close-outline" id="close"></ion-icon>
          <div class="sidebar-info">
            <div class="sidebar-avatar">
              <img src="./image/kieu.jpg" alt="" />
            </div>
            <h4 class="sidebar-name">Kiều NT</h4>
          </div>
          <ul class="list">
            <li class="item">
              <a href="#!" class="link"
                ><ion-icon name="home-outline"></ion-icon> Trang chủ</a
              >
            </li>
            <li class="item">
              <a href="#!" class="link"
                ><ion-icon name="grid-outline"></ion-icon> Trang cá nhân</a
              >
            </li>
            <li class="item">
              <a href="#!" class="link"
                ><ion-icon name="people-outline"></ion-icon> Nhóm</a
              >
            </li>
            <li class="item">
              <a href="#!" class="link"
                ><ion-icon name="help-circle-outline"></ion-icon> Trợ giúp</a
              >
            </li>
            <li class="item">
              <a href="#!" class="link"
                ><ion-icon name="settings-outline"></ion-icon> Cài đặt</a
              >
            </li>
            <li class="item">
              <a href="#!" class="link" onclick="logout()"
                ><ion-icon name="log-out-outline"></ion-icon>Đăng xuất</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="profile-info">
        <div class="profile-avatar">
          <img src="./image/kieu.jpg" alt="" />
        </div>
        <h3 class="profile-name">
          Kiều NT<ion-icon name="checkmark-circle"></ion-icon>
        </h3>
        <p class="profile-text">Hi! Nguyễn Thị Diễm Kiều <3</p>
      </div>
      <div class="profile-icons">
        <div class="profile-box"><i class="facebook bx bxl-facebook"></i></div>
        <div class="profile-box"><i class="twitter bx bxl-twitter"></i></div>
        <div class="profile-box">
          <i class="instagram bx bxl-instagram"></i>
        </div>
        <div class="profile-box"><i class="youtube bx bxl-youtube"></i></div>
      </div>
      <div class="profile-control">
        <div class="profile-message">
          <a href="https://www.facebook.com/profile.php?id=100036484031925"
            >Messenger</a
          >
          <i class="message bx bx-message-rounded-dots"></i>
        </div>
        <div class="profile-message">
          <a href="https://www.facebook.com/profile.php?id=100036484031925"
            >Follows</a
          >
          <i class="follow bx bx-user"></i>
        </div>
      </div>
      <div class="profile-view">
        <div class="profile-group">
          17.6k
          <i class="follow bx bx-user"></i>
        </div>
        <p style="color: #ddd">|</p>
        <div class="profile-group">
          10.2k
          <i class="messagee bx bx-message-rounded"></i>
        </div>
        <p style="color: #ddd">|</p>
        <div class="profile-group">
          2.2k
          <i class="share bx bx-share"></i>
        </div>
      </div>
      <div class="darkmode">
        <ion-icon name="moon"></ion-icon>
      </div>
    </div>
